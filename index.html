<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Filmes e Séries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <h1>Minha Lista de Filmes e Séries</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Pesquisar por nome">
            <select id="genreFilter">
                <option value="">Todos os Gêneros</option>
                <option value="FILME">Filme</option>
                <option value="SERIE">Série</option>
            </select>
            <select id="tagFilter">
                <option value="">Todas as Tags</option>
            </select>
            <button id="randomButton">Mostrar Aleatório</button>
        </div>
    </header>
    <main>
        <table id="mainTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tags</th>
                    <th>Gênero</th>
                    <th>Já visto</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Os dados serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </main>
    <div id="randomContent"></div>
    <script src="script.js"></script>
</body>

</html>
